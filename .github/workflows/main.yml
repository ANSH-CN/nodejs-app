name: CI/CD for Node App with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: ğŸ³ Build Docker Image
        run: docker build -t cloudansh/nodejs-app:latest .

      - name: ğŸ“¤ Push Docker Image to Docker Hub
        run: docker push cloudansh/nodejs-app:latest

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-cli-5.0.1.3006-linux sonar-scanner
          echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH

      - name: ğŸ§ª Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=git_sonar \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB }}" --password-stdin

      - name: â¬‡ï¸ Pull Docker Image
        run: docker pull cloudansh/nodejs-app:latest

      - name: ğŸ§¹ Remove Old Container (if exists)
        run: docker rm -f nodejs-app-container || true

      - name: ğŸš€ Run New Container
        run: |
          docker run -d -p 4000:4000 \
            --name nodejs-app-container \
            -e MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}" \
            cloudansh/nodejs-app:latest
